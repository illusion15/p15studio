<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P15 Studio</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/components/navbar.css">
    <link rel="stylesheet" href="styles/components/gallery.css">
    <link rel="stylesheet" href="styles/components/contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">P15 Studio</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#gallery">Gallery</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <h1>Capturing Life's Beautiful Moments</h1>
        <p>Just out of curiosity</p>
        <div class="hero-cta">
            <a href="#gallery" class="cta-button">View Gallery</a>
            <a href="#contact" class="cta-button outline">Contact Us</a>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <div class="gallery-container">
            <h2>Our Portfolio</h2>
            <div class="gallery-grid" id="gallery-grid"></div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="about-container">
            <h2>About Us</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>Bas achha lagta hai ðŸ˜Š</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <div class="form-group">
                    <input type="hidden" name="access_key" value="cb50445d-def7-4f0f-bd68-14b949651512">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 P15 Studio. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
